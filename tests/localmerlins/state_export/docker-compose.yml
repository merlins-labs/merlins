version: "3"

services:
  merlins:
    image: local:merlins
    build:
      context: ../../../
      dockerfile: Dockerfile
      args:
        RUNNER_IMAGE: alpine:3.17
        GO_VERSION: "1.20"
    volumes:
      - ./scripts/start.sh:/merlins/start.sh
      - ./scripts/testnetify.py:/merlins/testnetify.py
      - ./state_export.json:/merlins/state_export.json
      - $HOME/.merlins-local/:/merlins/.merlins/
    entrypoint:
      - /merlins/start.sh
    environment:
      - MONIKER=val
      - CHAIN_ID=localmerlins
    ports:
      - 26657:26657
      - 1317:1317
      - 9090:9090
      - 9091:9091
      - 6060:6060
